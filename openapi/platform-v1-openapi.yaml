openapi: 3.0.0
x-stoplight:
  id: 1qjjgdpjuuez5
info:
  description: |
    The Platform API is used to update product data, retrieve product information as well as searching products and finding related products. 
    
    
    ### Authentication 
    
    Some endpoints like the search endpoints are public and do not require authentication. Other endpoints like the update endpoints require authentication. Authentication is handled via an API Key in the authorization-header of your request. You can also secure the public endpoints with an Api-Key. Please make sure however that your personal key is never visible to others, e.g. within a browser inspector view.
    In order to make sure that your key is not visible to others, you should proxy all requests through your own backend. In order to protect all endpoints please contact help@zoovu.com
    
    ### Projects
    
    All endpoints require a projectId. The project identifies the data source that should be used for your request. If you are using the projectId of a german data source, the results will be returned in german. In order to find the correct projectId needed for your context you can use [/platform/v1/projects](https://docs.zoovu.com/api/platform/get-all-projects) that allows you to retrieve all projects by tags. You can configure your project tags in the [Zoovu Platform](https://semantic-studio.zoovu.com/projects)

  title: Platform API
  version: "1.0"
  license:
    name: Zoovu
    url: https://zoovu.com

servers:
  - url: "https://orca-partner.zoovu.com"
  - url: "https://barracuda-partner.zoovu.com"
tags:
  - name: search
    description: Search and product detail related endpoints
  - name: data-management
    description: Data management related endpoints
paths:
  "/platform/v1/{project-id}/products/{product-id}":
    parameters:
      - schema:
          type: integer
        name: project-id
        in: path
        required: true
        example: 123456
      - schema:
          type: string
        name: product-id
        example: IRB-50920
        in: path
        required: true
    get:
      summary: Get product detail information
      security: []
      tags: [search]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
              examples:
                Example 1:
                  value:
                    status: failure
                    code: 401
                    message: You are not allowed to access the requested resource
        "404":
          description: Not Found
      operationId: get-v1-platform-project-id-products-product-identifier
      x-stoplight:
        id: a614s78bdysc1
      description: |
        Returns detailed product information. The product is identified by your internally used *identifier*.
        This corresponds to the *identifier* field in the product search results.
  "/platform/v1/{projectId}/relations/resolved-relations":
    parameters:
      - schema:
          type: integer
        name: projectId
        in: path
        required: true
    get:
      summary: Get resolved relations
      security: []
      tags: [search]
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  tags:
                    type: array
                    items:
                      type: object
                      properties:
                        tag:
                          type: string
                        relations:
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                type: string
                              id:
                                type: integer
                              searchResult:
                                type: array
                                x-stoplight:
                                  id: hwdjgr93t2wt2
                                items:
                                  $ref: "#/components/schemas/SearchResult"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                status: failure
                code: 404
                message: Your requested product was not found
      operationId: get-v1-platform-project-id-products-product-identifier-related-products
      x-stoplight:
        id: dlbpkpghfvqqp
      parameters:
        - schema:
            type: string
          in: query
          name: product-id
          description: The unique identifier of the product how it was defined by the client
        - schema:
            type: string
          in: query
          name: user-group
          description: restrict the related products by a user group
        - schema:
            type: string
          in: query
          name: include-relations
          description: 'define the relations to resolve by a list of relations ids together with a defined limit, e.g. [\{"id":6548, "limit":5\}, \{"id":9878, "limit":5\}]'
        - schema:
            type: string
          in: query
          name: include-tags
          description: define the relations to resolve by a list of tag objects
      description: Resolves a relation for a certain product given by product identifier. Returns the related products.
