        - schema:
            type: integer
          in: query
          name: offset
          description: the used offset / start point of the returned search result
        - schema:
            type: integer
          in: query
          name: limit
          description: the number of products to be part of the search result
        - schema:
            type: string
          in: query
          name: filters
          description: 'JSON array containing filters for product search OR content search (NOT both at the same time) e.g. with collection and range filter: [\{"name":"Color", "type":"products", "values":[\{"value":"red"\}]}, \{"name":"price", "type":"products", "min":2.0, "max":10.0\}] or [\{"name":"Topics", "type":"content", "values":[\{"value":"Beach"\}]\}] - URL encoded! Please make sure the JSON has the exact form shown here, eg. numeric filter objects have always min and max attributes set. We distinguish between filters for product search and content search'
