  "/platform/v1/{project-id}/products/batch/upload":
    parameters:
      - schema:
          type: integer
        name: project-id
        in: path
        required: true
    post:
      summary: Upload batch of products
      security:
        - apiKey: []
      tags: [data-management]
      operationId: post-v1-platform-project-id-products-batch-upload
      responses:
        "200":
          description: OK
        "404":
          description: Not found
      x-stoplight:
        id: xb9osqqf83aq4
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                products:
                  type: array
                  x-stoplight:
                    id: vipiv09es38fg
                  items:
                    $ref: "#/components/schemas/ProductInput"
      description: |
        Use this resource to upload a batch of products

        If the uploaded JSON breaks the JSON Schema, you will get detailed information about the error in the API response. 
        
        Please check the `status` attribute in the JSON response after the upload of a batch.
        The response should contain `status: success`.

        *Attention*: all attribute objects in the `attributes` array need to have the value given as String. This means, that even numeric values need to be converted to Strings. Additonally, numeric values need to have a unit, especially in case of the "Price" attribute which each product usually has.

        User-group-specific attributes: they API allows to receive attributes which are only valid for a dedicated user group. This way you may send in eg. multiple prices which are only valid for certain users. Please make sure - if you use this feature - to always send in a default value for the corresponding attribute without a set user group. 
        So in case of a price we need to have a default price attribute like:
        ```
        { 
          "key": "price", 
          "value":"9,99 EUR"
        }
        ```
        Then there might be multiple objects with user-group specific values:
        ```
        {
          "key": "price", 
          "value":"9,98 EUR", 
          "userGroups": ["42","7"]
        }, 
        { 
          "key": "price", 
          "value":"7,99 EUR", 
          "userGroups":["9"]
        }
        ```
        Price attributes: there are two special flags for price attributes. You may add a "settings" property on the attribute object which contains the boolean properties "oldPrice" and "newPrice". That way strike prices may be programmatically defined.
        ```
        { 
          "key": "strike price", 
          "value":"9,99 EUR", 
          "settings": {
            "oldPrice": true
          }
        },
        { 
          "key": "price", 
          "value":"19,99 EUR", 
          "settings": {
            "newPrice": true
          }
        }
        ```
